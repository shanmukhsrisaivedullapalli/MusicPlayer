<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        <div class="top">
            <img src="Assets/daku_img.jpeg" alt="Music Icon">
            <div class="instructions">
                <h3>Keyboard Shortcuts</h3>
                <table>
                    <tr>
                        <td>&lAarr; Prev</td>
                        <td>&rAarr; Next</td>
                    </tr>
                    <tr>
                        <td>&uArr; Sound Inc</td>
                        <td>&dArr; Sound Dec</td>
                    </tr>
                </table>
            </div>
        </div>
        <audio id="audio" controls>
        <source src="Assets/Daku.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
        </audio>
        <div class="controls">
            <div class="buttons">
                <button id="playPause" onclick="prev()">
                    <img src="Assets/skip_previous_FILL0_wght400_GRAD0_opsz48.svg" alt="previous">
                </button>
                <button id="playPause" onclick="playPause()">
                    <img src="Assets/play_arrow_FILL0_wght400_GRAD0_opsz48.svg" alt="play">
                </button>
                <button id="playPause" onclick="next()">
                    <img src="Assets/skip_next_FILL0_wght400_GRAD0_opsz48.svg" alt="next">
                </button>
            </div>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
            <input type="range" id="seekBar" min="0" step="0.01">
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
